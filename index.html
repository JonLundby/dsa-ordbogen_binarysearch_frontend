<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Ordbogen binær søgning</title>
</head>
<body>
    <h1>Ordbogen binær søgning</h1>
    <form action="" id="search-form">
        <label for="searchWord"></label>
        <input type="text" id="searchWord" placeholder="Indtast søgeord">
        <button type="submit">søg</button>
    </form>
    <p>Server requests: <span id="serverrequests"></span> - total time: <span id="total-time"></span> sekunder</p>

    
    <section id="search-results">
        <h3>Search result:</h3>
        <p>Bøjningsform: <span id="result-inflected"></span></p>
        <p>Opslagsord: <span id="result-headword"></span></p>
        <p>Ordklasse: <span id="result-partofspeech"></span></p>
        <p>Homograf nr: <span id="result-homograf"></span></p>
        <p>ID: <span id="result-id"></span></p>
    </section>

    <section id="search-results-none">
        <h3>Findes ikke....</h3>
    </section>
    

    <script src="app.js" type="module"></script>
</body>
</html>
